name: Deploy to Azure Container Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: beatoven
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-test-deploy:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python for tests
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pytest
        env:
          PYTHONUNBUFFERED: "1"

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build image
        id: build-image
        run: |
          IMAGE_TAG=${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          docker build -t "$IMAGE_TAG" -f "$DOCKERFILE_PATH" .

      - name: Push image
        run: docker push ${{ steps.build-image.outputs.tag }}

      - name: Configure Web App container
        run: |
          az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --docker-custom-image-name ${{ steps.build-image.outputs.tag }} \
            --docker-registry-server-url https://${{ secrets.REGISTRY_LOGIN_SERVER }} \
            --docker-registry-server-user ${{ secrets.REGISTRY_USERNAME }} \
            --docker-registry-server-password ${{ secrets.REGISTRY_PASSWORD }}

      - name: Restart Web App
        run: az webapp restart --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Logout from Azure
        if: always()
        run: az logout
