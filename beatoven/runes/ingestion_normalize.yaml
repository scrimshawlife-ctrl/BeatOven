id: service.ingestion.normalize
version: 1.0.0
name: Signal Ingestion Normalizer
description: Normalize raw signal inputs into SignalDocument objects.
inputs_schema: beatoven/schema/ingestion_input.json
outputs_schema: beatoven/schema/ingestion_output.json
capabilities:
  filesystem: []
  network: []
  clock: none
  randomness: seed_required
determinism:
  seed_required: true
  stable_sorting: true
  time_dependent: false
performance_envelope:
  target_latency_ms: 25
  target_mem_mb: 32
  notes: Normalization and hashing only.
tests:
  golden_vectors:
    - input_ref: beatoven/runes/test_vectors/ingestion_input.json
      expected_ref: beatoven/runes/test_vectors/ingestion_expected.json
      seed: 1337
provenance:
  manifest_fields: [code_hash, config_hash, input_hash, seed, timestamp_policy]
routing:
  provides: [signals, normalized]
  consumes: [signal, text]
