id: engine.timbre.generate
version: 1.0.0
name: Timbre Generator
description: Deterministic timbre parameter generator.
inputs_schema: beatoven/schema/timbre_input.json
outputs_schema: beatoven/schema/timbre_output.json
capabilities:
  filesystem: []
  network: []
  clock: none
  randomness: seed_required
determinism:
  seed_required: true
  stable_sorting: true
  time_dependent: false
performance_envelope:
  target_latency_ms: 40
  target_mem_mb: 32
  notes: CPU-bound timbre synthesis parameters.
tests:
  golden_vectors:
    - input_ref: beatoven/runes/test_vectors/timbre_input.json
      expected_ref: beatoven/runes/test_vectors/timbre_expected.json
      seed: 4242
provenance:
  manifest_fields: [code_hash, config_hash, input_hash, seed, timestamp_policy]
routing:
  provides: [timbre, params]
  consumes: [brightness, warmth, texture]
